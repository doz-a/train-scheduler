<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Firebase</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>

    <!-- Header -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">All About Train Times</h1>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Train Schedule Table -->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train Time (HHMM)</th>
                                    <th scope="col">Frequency (in minutes)</th>
                                    <th scope="col">Minutes Away of Next Train</th>
                                    <th scope="col">Time of Arrival (HHMM) </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add a Train!</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Thomas the Train"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Island of Sodor"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">First Train Time (in military time HHMM)</label>
                                <input class="form-control" id="first-time-input" placeholder="60" type="text">
                            </div>
                            <div class="form-group">
                                <label for="arrival-input">Train Frequency (in minutes)</label>
                                <input class="form-control" id="frequency-input" placeholder="2400" type="text">
                            </div>
                            <button class="btn btn-dark" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="./javascript/code.js"></script>

</body>

</html>
